name: test workflow
on:
  push:
    branches:
      - 'develop'
      - 'main'
  workflow_dispatch:

jobs:
  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: build backend with Maven
        run: |
          chmod +x mvnw
          cd spring-petclinic-rest
          ./mvnw spring-boot:run
          echo 'BACKEND IS RUNNING'